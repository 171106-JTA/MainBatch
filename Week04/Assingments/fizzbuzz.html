<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FizzBuzz</title>
<script src="resources/JavaScript/fizzbuzz.js"></script>

<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<h1>Welcome to FizzBuzz</h1>
	<h3>Enter 2 Numbers to create a FizzBuzz</h3>
	<hr>
	<table id="inputtable" border="4px">
		<tr>
			<th>Number 1</th><th>Number 2</th>
		</tr>
		<tr>
			<td>
				<input type="text" id="inputlow">
			</td>
			<td>
				<input type="text" id="inputhigh">
			</td>
		</tr>
	</table>
	
	<input type="button" value="FizzBuzz" onClick="fizzBuzz()">
	
	<h2>Result</h2>
	<div class="col-sm-4"><p id="results"></p></div>
</body>
</html>
