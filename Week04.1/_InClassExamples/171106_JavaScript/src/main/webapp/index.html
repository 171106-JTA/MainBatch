<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript</title>
<script src="resources/JavaScript/main.js"></script>
</head>
<body>
	<h1>Welcome to my JavaScript examples</h1>
	<h3>Hello World with script</h3>
	<p id="para1">Stuff</p>
	<hr>
	<div id="d3" style="padding:20px;background-color:blue;">
		<div id="d2" style="padding:20px;background-color:green;">
			<div id="d1" style="padding:20px;background-color:red;">
				<p> TEST </p>
			</div>
		</div>
	</div>
	<hr>
	<input type="text" id="inputField">
	<input type="button" value="submit" onclick="submitName()">
	<table border='3px' id="myTable">
		<tr>
			<th>ID</th><th>NAME</th><th>REMOVE</th>
		</tr>
	</table>
	<hr>
	<p onclick="triggerError()">TRIGGER ERROR</p>
	<hr>
	<h1>REGISTER A USER</h1>
	<form method="post" action="RegisterUser" name="registration" onsubmit="return validateRegistration()">
		<b><p id="error" style="color:red"></p></b>
		<ul style="list-style-type: none">
			<li>USERNAME</li>
			<li><input type="text" name="username" required></li>
			<li>PASSWORD</li>
			<li><input type="password" name="password" maxlength="10" required></li>
			<li>CONFIRM PASSWORD</li>
			<li><input type="password" name="password2" maxlength="10" required></li>
			<li>EMAIL</li>
			<li><input type="email" name="email" required></li>
			<li>FIRST NAME</li>
			<li><input type="text" name="fname" required></li>
			<li>MIDDLE NAME</li>
			<li><input type="text" name="mname" required></li>
			<li>LAST NAME</li>
			<li><input type="text" name="lname" required></li>
			<li><input type="reset" value="reset"></li>
			<li><input type="submit" value="submit"></li>
		</ul>
	</form>
	<hr>
	<h3>AJAX</h3>
	<input type="number" id="input" placeholder="Input number" required>
	<input type=button onclick="sendAJAX()" value="SUBMIT">
	<div id=results>
		<p id=AJAXError></p>
	</div>
</body>
</html>
