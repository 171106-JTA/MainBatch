<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TRMS</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Flatly Bootswatch theme -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT"
	crossorigin="anonymous">
<script src="resources/js/main.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/myStyles.css">
<link rel="stylesheet" type="text/css" href="resources/css/formPage.css">
</head>
<body>
	<form method="post" action="AddCaseRequest" name="addRequest" onsubmit="return validateNewRequest()" >
		<ul style="list-style-type: none">
			<li>Event Date (Start day of event)</li>
			<li><input type="date" name="eventDate" required></li>
			<li>Event Duration (Please enter in day))</li>
			<li><input type="number" min="0" name="eventDuration" required></li>
			<li>Event Location (Online; City, State; City, Country if
				outside of U.S.)</li>
			<li><input type="text" name="eventLocation" required></li>
			<li>Event Type(Select from below)</li>
			<li><select name="eventType">
					<option value="univ">University</option>
					<option value="seminar">Seminar</option>
					<option value="certPrep">Cert. prep</option>
					<option value="cert">Certification</option>
					<option value="techTraining">Techinical training</option>
					<option value="other">Other</option>

			</select></li>
			<li>Grading Format</li>
			<li><select name="gradingFormat">
					<option value="grade">Grade</option>
					<option value="presentation">Presentation</option>
			</select></li>
			<li>Amount Cost in USD</li>
			<li><input name="cost" type="number" min="0.00" max="10000.00" step="0.01" /></li>
			<li>Event Description (Provide purpose of this event)</li>
			<li><textarea name="eventDescription"></textarea></li>
			<li><input class="btn btn-primary" type="submit"><input class="btn btn-danger" type="reset"></li>
		</ul>
	</form>


</body>
</html>
