<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Creating New Reimbursement Form</title>
<!-- To Do:
Grab the list of Grading Formats and Event Types from the database and display
Find a javascript library for date, time, address entry. 
Validate all input with javascript
-->
</head>
<body>
	<h1>Creating New Reimbursement Form</h1>

	<form action="NewReimbursementForm.do" method="POST">
		<ul style="list-style-type: none">
			<li>Event Date</li>
			<li><input name="eventdate" type="date"></li>
			<li>Event Start Time</li>
			<li><input name="eventtime" type="time"></li>
			<li>Event Description</li>
			<li><input name="eventdescription" type="text" value="A Random Description"></li>
			<li>Cost</li>
			<li><input name="eventcost" type="number" value=50></li>
			<li>Work Related Justification</li>
			<li><input name="workRelatedJustification" type="text" value="This is good"></li>
			<li>Grading Format</li>
			<li><select name=eventType>
					<option value="Univerisity Courses">Univerisity Courses</option>
					<option value="Seminars">Seminars</option>
					<option value="Certification Preparation Classes">Certification
						Preparation Classes</option>
					<option value="Certification">Certification</option>
					<option value="Technical Training">Technical Training</option>
					<option value="Other">Other</option>
			</select></li>			
			<li>Event Type</li>
			<li><select name="eventGradingFormat">
					<option value="grade">Grade</option>
					<option value="presentation">Presentation</option>
			</select></li>
			<li><h3>Event Address</h3></li>
			<li>Street and Number</li>
			<li><input name="eventStreet" type="text" value="123 NotAStreet"></li>
			<li>City</li>
			<li><input name="eventCity" type="text" value="NotACity"></li>
			<li>State</li>
			<li><input name="eventState" type="text" value="NotAState"></li>
			<li>Zip</li>
			<li><input name="eventZip" type="number" value=12345678></li>
			<li><input type="submit" value="NewReimbursementForm"></li>
		</ul>
	</form>

</body>
</html>
