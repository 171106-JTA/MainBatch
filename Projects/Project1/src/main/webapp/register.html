<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="resources/css/StylingTRMS.css">
<script src="resources/javascript/Register.js"></script>
<meta charset="UTF-8">
<title>TRMS Registrations</title>
</head>
<body>
	<div class="container-fluid">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div class="row">
				<h2 align="center">Create your TRMS account.</h2>
				<h5 align="center">
					<i>Please enter your information below.</i>
				</h5>
				<div class="well">
					<form method="post" action="Registration" id="regForm">
						<div class="next">
							<label for="Username" id="regUsernameLabel">Username <span
								id="regUsernameSpan" style="color: red"></span>
							</label>
						</div>
						<div>
							<input type="text" name="regUsername" id="regUsername"
								placeholder="Username" required> <i> &nbspMust be
								between 5 and 15 characters</i>
						</div>
						<div class="next">
							<label for="registrationPassword">Password</label> <span
								style="display: inline-block; width: 105px;"></span> <label
								for="confirmPassword">Confirm Password </label>
						</div>
						<div>
							<input type="password" name="regPassword1" id="regPassword1"
								placeholder="Password" required> <input type="password"
								name="regPassword2" id="regPassword2" placeholder="Password"
								required><span id="regPasswordEqualityCheck"
								style="color: red"></span>

						</div>
						<div>
							<span id="regPasswordLengthCheck" style="color: red"></span>
						</div>
						<div class="next">
							<label for="firstName">Name</label>
						</div>
						<div>
							<input type="text" name="fname" placeholder="First" required>
							<input type="text" name="lname" placeholder="Last" required>
						</div>
						<div class="next">
							<label for="telephoneNumber">Phone Number</label> <span
								style="display: inline-block; width: 75px;"></span> <label
								for="address">Address</label>
						</div>
						<div>
							<input type="tel" name="phoneNumber" placeholder="Phone Number"
								required> <input type="text" name="address"
								placeholder="Address" required>
						</div>
						<div class="next">
							<label for="zipcode">Zipcode</label><span
								style="display: inline-block; width: 20px;"></span> <label
								for="city">City</label> <span
								style="display: inline-block; width: 140px;"></span> <label
								for="state">State</label>
						</div>
						<div>
							<input type="text" name="zipcode" placeholder="Zip Code" size=5
								required> <input type="text" name="city"
								placeholder="City" required> <input type="text"
								name="state" placeholder="State" size=2 required>
						</div>
						<div class="next">
							<input type="submit" name="submitRegistration" value="Submit">
						</div>
						<div>
							<p id="submitError" style="color:red"></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
