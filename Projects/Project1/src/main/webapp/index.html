<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="resources/css/StylingTRMS.css">
<meta charset="UTF-8">
<title>TRMS</title>
</head>
<body>
	<div class="container-fluid">
		<div align="right">
			<h5>
				<i>New to TRMS?</i>
			</h5>
			<a href="register.html">Create an account</a>
		</div>
		<br> <br> <br> <br>
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<h1 align="center">Welcome to TRMS</h1>
				<div class="well">
					<form method="post" action="LoginServlet">
						<ul style="list-style-type: none;">
							<li>Username</li>
							<li><input type="text" name="usernameLogin"
								placeholder="username" required></li>
							<li>Password</li>
							<li><input type="password" name="passwordLogin"
								placeholder="password" required></li>
							<li><input type="Submit" value="Login"></li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
