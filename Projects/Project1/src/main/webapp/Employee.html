<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="resources/css/StylingTRMS.css">
<meta charset="UTF-8">
<script src="resources\javascript\Employee.js"></script>
<title>Employee Home</title>
</head>
<body>
	<h2 id="welcome">Welcome.</h2>
	<div class="row">
		<div class="col-lg-4" align="center">
			<h4>Messages</h4>
		</div>
		<div>
			<h1 id="AJAXError"></h1>
		</div>
		<div class="col-lg-4" align="center">
			<div class="well">
				<h4>Submit a Tuition Reimbursement Request</h4>
				<form action="SubmitRequest" method="post"
					enctype="multipart/form-data">
					<div class="next">
						Event <select name="event" required>
							<option value="Univeristy Course">University Course</option>
							<option value="Seminar">Seminar</option>
							<option value="Certification Preparation Class">Certification
								Preparation Course</option>
							<option value="Certification">Certification</option>
							<option value="Technical Training">Technical Training</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="next">
						Grading Format <select name="gradingFormat" required>
							<option value="Pass/Fail">Pass/Fail</option>
							<option value="Grade">Letter Grade</option>
						</select>
					</div>
					<div class="next">
						Cost <input type="number" name="eventCost" placeholder="Cost" step="0.01"
							required>
					</div>
					<div class="next">
						Date of Event <input type="date" name="dateOfEvent"
							placeholder="Date" min="2017-12-06" max="2018-12-30" required>
					</div>
					<div class="next">
						Location <input type="text" name="location" placeholder="Location"
							required>
					</div>
					<div class="next">
						<textarea name="description" cols="30" rows="4"
							placeholder="Please provide a description of the event" required></textarea>
					</div>
					<div class="next">
						Additional Files <input name="fileUpload" type="file" value="fileupload"
							id="fileupload">
					</div>
					<div class="next">
						<input type="Submit" value="Submit Request">
					</div>
				</form>
				<div class="next">
					<p id="requestResult"></p>
				</div>
			</div>
		</div>
		<div class="col-lg-4" align="center">
			<h4>Not sure yet</h4>
		</div>
	</div>
</body>
</html>
