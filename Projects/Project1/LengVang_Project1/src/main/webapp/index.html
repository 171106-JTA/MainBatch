<meta charset="UTF-8">
<title>Employee Login Screen</title>
</head>
<body>
	<br>
	<h3>Welcome!</h3>
	<div class="well input">
		<form action="Login" method="post">
			<h4>Enter your EmployeeID and Password below.</h4>
			<ul style="list-style-type: none;">
				<li>EmployeeID</li>
				<li><input type="text" name="employeeID" placeholder="Enter ID" required></li>
				<li>Password</li>
				<li><input type="password" name="password" placeholder="Enter Password" required></li>
				<li><input type="submit" value="LOGIN"></li>
			</ul>
		</form>
		<form action="CreateAccount.html">
			<input type="submit" value="Create Account">
		</form>
	</div>
</body>
