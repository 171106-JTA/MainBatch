<html lang="en">
<head>
<meta charset="utf-8">
<title>TRMS</title>
<link
	href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet">
<link href="./resources/css/global.css" rel="stylesheet">
<link href="./resources/css/portal.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="./resources/js/global.js"></script>
<script src="./resources/js/portal.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="resources/js/formValidate.js"></script>
<link href="./resources/css/ManagementLogin.css" rel="stylesheet">
<script src="./resources/js/ManagementLogin.js"></script>
</head>

<body>
	<div class="container">
		<h1>Employment Tuition Manager</h1>
		<div class="nav nav-pills" id="navMain">
			<ul>
				<li><a href="#login">Login</a></li>
				<li><a href="#register">Register</a></li>
			</ul>
			<div class="tab-pane">
				<div class="tab-content" id="login">
					<form id="loginForm" method="post">
						<table>
							<tr>
								<th>Username:</th>
								<td><input type="text" name="username" id="username"
									required></td>
							</tr>
							<tr>
								<th>Password:</th>
								<td><input type="password" name="password" id="password"
									required></td>
							</tr>
							<tr>
								<td><button type="button" id="loginBtn">Submit</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>

			<div class="tab-pane">
				<div class="tab-content" id="register">
					<form id="regForm" method="post">
						<table>
							<tr>
								<th>Username:</th>
								<td><input type="text" name="username" id="username"
									required></td>
							</tr>
							<tr>
								<th>Password:</th>
								<td><input type="text" name="enter_password"
									id="enter_password" pattern="^(?=.*\d)(?=.*[A-Z])\w{5,16}$"
									required
									title="must be between 5 and 16 characters and contain 1 capital letter and 1 number"></td>
							</tr>
							<tr>
								<th>Confirm Password:</th>
								<td><input type="password" name="confirm_password"
									id="confirm_password" required>
									<div id="password_match"></div></td>
							</tr>

							<tr>
								<th>Superior's Id:</th>
								<td><input type="text" name="super_id" id="super_id"
									pattern="\d{1,6}" required></td>
							</tr>
							<tr>
								<td><input type="radio" name="type" value="0" required>
									Employee</td>
								<td><input type="radio" name="type" value="1">
									Management</td>
							</tr>
							<tr>
								<td><button type="button" id="regBtn">Submit</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
