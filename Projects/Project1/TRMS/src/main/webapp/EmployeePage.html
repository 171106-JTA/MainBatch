<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="resources/JavaScript/trms.js"></script>
</head>
<body>
	<div id="requestForm">
		<h1>Reimbursement Form</h1>
		<form method="post" action="submit.act">
			<ul style="list-style-type:none">
				<li>First Name</li>
				<li><input type="text" name="fname" required></li>
				<li>Last Name</li>
				<li><input type="text" name="lname" required></li>
				<li>Date-Time</li>
				<li><input type="text" name="datetime" required></li>
				<li>Location</li>
				<li><input type="text" name="location" required></li>
				<li>Description</li>
				<li><input type="text" name="description" required></li>
				<li>Cost</li>
				<li><input type="text" name="cost" required></li>
				<li>Grading Format</li>
				<li><input type="text" name="grading" required></li>
				<li>Type of Event</li>
				<li><input type="text" name="event" required></li>
				<li>Work-Related Justification</li>
				<li><input type="text" name="justification" required></li>
				<li><input type="submit" name="submit"></li>
			</ul>
		</form>
	</div>
	<div id="pendingRequestDiv">
		<p id="AJAXError"></p>
		<input type="button" value="Show PendRequests" onclick="getEmployeeRequests()">
		<table id="pendingTable" border="2px">
			<tr><th>ID</th><th>Date-Time</th><th>Event</th><th>Cost</th><th>Projected Reimbursement</th></tr>
		</table>
	</div>
	<div id="approvedRequestDiv">
		<table id="approvedTable">
		</table>
	</div>
	<div id="InfoRequests">
		<table id="infoTable">
		</table>
	</div>
</body>
</html>
