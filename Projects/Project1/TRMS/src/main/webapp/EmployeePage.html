<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="resources/JavaScript/trms.js"></script>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#requestForm">TRMS</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
		<div class="row">
			<div id="requestForm" class="card col-sm-6" style="width:40rem">
			<div class="card-block">
				<h3 class="card-title">Reimbursement Form</h3>
				<form method="post" action="submit.act" name="reimburserequest" onsubmit="return validateRequestForm()">
					<div class="form-group row">
						<label for="first_name">First Name</label>
						<div class="col-5">
							<input type="text" class="form-control" name="fname" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="last_name">Last Name</label>
						<div class="col-5">
							<input type="text" class="form-control" name="lname" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time">Date and Time</label>
						<div class="col-5">
							<input type="text" class= "form-control" name="datetime" placeholder="MM/DD/YYYY HH:MM" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="location">Location</label>
						<div class="col-5">
							<input type="text" class="form-control" name="location" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="description">Description</label>
						<textarea class="form-control" name="description" required></textarea>
					</div>
					<div class="form-group row">
						<label for="cost">Cost</label>
						<div class="col-5">
							<input type="text" class="form-control" name="cost" min="1" max="1000" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="event_type">Event Type</label>
						<div class="col-5">
							<select name="event" class="form-control">
								<option value="1">University Course</option>
								<option value="2">Seminars</option>
								<option value="3">Certification Prep Class</option>
								<option value="4">Certification</option>
								<option value="5">Technical Training</option>
								<option value="6" selected>Other</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="grading_format">Grade Format</label>
					</div>
					<div class="form-check">
						<div>
							<input type="radio" name="grading" value="1" checked>Letter
						</div>
						<div>
							<input type="radio" name="grading" value="2">P/F
						</div>
					</div>
				
					<div class="form-group row">
						<label for="grade">Grade Received</label>
						<div class="col-3">
							<input type="text" class="form-control" name="grade" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="justification">Work-Related Justification</label>
						<textarea class="form-control" name="justification" required></textarea>
					</div>
					<div class="form-group row">
						<label for="inputfile">Additional Files</label>
						<input type="file" name="file">
					</div>
					<div class="row">
						<button class="btn btn-info" type="submit" name="submit">Submit</button>		
						<div class="col-5">
							<p id="formError" style="color:red"></p>
						</div>
					</div>		
				</form>
			</div>
		</div>
	
		<div id="pendingRequestDiv" class="card col-sm-6" style="width:40rem">
			<div class="card-block">
				<div class="row">
					<h3 class="card-title">All Requests</h3>
					<div class="col-5">
						<button class="btn btn-info" onclick="getEmployeeRequests()">Show Pending Requests</button>
					</div>	
				</div>
				<table id="pendingTable" border="2px">
					<tr><th>ID</th><th>Date-Time</th><th>Event</th><th>Projected Reimbursement</th><th>Status</th></tr>
				</table>
			</div>
		</div>
	</div>
	</div>
	
	
	<div id="InfoRequests" class="well">
	<input type="button" value="Show InfoRequests" onclick="getInfoRequests()">
		<table id="infoTable">
		<tr><td>InfoRequestId</td><td>Reimbursement ID</td></tr>
		</table>
	</div>
	
	<div id="additionalinfo" class="well">
		<form action="submit_info.act" method="POST">
			<ul style="list-style-type:none">
				<li><input type="text" name="infoid" placeholder="InfoRequest Id"></li>
				<li><input type="text" name="addedInfo" placeholder="info"></li>
				<li><input type="file" name="file1"></li>
				<li><input type="submit" value="submit"></li>
			</ul>
		</form>
	</div>
	<div id="cancel" class="well">
		<form action="cancel.act">
			<input type="text" placeholder="Request Id" name="rrId">
			
			<input type="submit" value="submit">
		</form>
	</div>
</body>
</html>
