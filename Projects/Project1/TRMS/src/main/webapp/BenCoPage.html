<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="resources/JavaScript/trms.js"></script>
</head>
<body>
	<div id="requestForm">
		<h1>Reimbursement Form</h1>
		<form method="post" action="submit.act" name="reimburserequest" onsubmit="return validateRequestForm()">
			<p id="formError"></p>
			<ul style="list-style-type:none">
				<li>First Name</li>
				<li><input type="text" name="fname" required></li>
				<li>Last Name</li>
				<li><input type="text" name="lname" required></li>
				<li>Date-Time</li>
				<li><input type="text" name="datetime" required></li>
				<li>Location</li>
				<li><input type="text" name="location" required></li>
				<li>Description</li>
				<li><input type="text" name="description" required></li>
				<li>Cost</li>
				<li><input type="text" name="cost" required></li>
				
				<li>
					Event Type<br>
					<select name="event">
						<option value="1">University Course</option>
						<option value="2">Seminars</option>
						<option value="3">Certification Prep Class</option>
						<option value="4">Certification</option>
						<option value="5">Technical Training</option>
						<option value="6" selected>Other</option>
					</select>
				</li>
				<li>
					Grading Format<br>
					<input type="radio" name="grading" value="1" checked>Letter
					<input type="radio" name="grading" value="2">P/F
				</li>
				<li>TODO Passing grade</li>
				<li>Work-Related Justification</li>
				<li><input type="text" name="justification" required></li>
			 	<li><input type="file" name="pic" accept="image/*"></li>
	
				<li><input type="submit" name="submit"></li>
			</ul>
		</form>
	</div>
	<div id="pendingRequestDiv">
		<p id="AJAXError"></p>
		<input type="button" value="Show PendRequests" onclick="getEmployeeRequests()">
		<table id="pendingTable" border="2px">
			<tr><th>ID</th><th>Date-Time</th><th>Event</th><th>Projected Reimbursement</th><th>Status</th></tr>
		</table>
	</div>
	<div id="InfoRequests">
		<table id="infoTable">
		</table>
	</div>
	<div>
		<form>
			<ul style="list-style-type:none">
				<li><input type="text" placeholder="Request Id" name="rrId"></li>
				<li><input type="text" placeholder="info" name="addedInfo"></li>
				<li><input type="file" name="pic" accept="image/*"></li>
				<li><input type="submit" value="submit"></li>
			</ul>
		</form>
	</div>
	<div id="cancel">
			<input type="text" placeholder="Request Id" name="rrId">
			
			<input type="submit" value="submit">
	</div>
</body>
</html>
