<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TRMS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	<div class="well .text-center">
		<form action="login.act" method="POST">
			<ul style="list-style:none">
			<!-- can't use id for servlets, need name -->
				<li><input type="text" name="username" placeholder="username" required></li>
				<li><input type="password" name="password" placeholder="password" required></li>
				<li><input type="submit" name="submit"></li>
			</ul>
		</form>
		
	</div>
	
	
	
	
	<div>
		<form action="submit_info.act" method="POST" enctype="multipart/form-data">
			<ul style="list-style-type:none">
				<li><input type="text" name="info" placeholder="info"></li>
				<li><input type="file" name="file1"></li>
				<li><input type="submit" value="submit"></li>
			</ul>
		</form>	
	</div>	
</body>
</html>
