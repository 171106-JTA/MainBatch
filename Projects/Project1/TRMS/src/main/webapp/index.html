<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TRMS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
	<div class="jumbotron text-center">
		<h1>Welcome to [Insert Company Logo Here]: TRMS</h1>
	</div>
	<div class= "container">
		<form action="login.act" method="POST">
			<!-- can't use id for servlets, need name -->
			
			<div class="form-group text-center">
				<div class="col-4">
					<input type="text" name="username" class= "form-control" placeholder="Username" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-4">
					<input type="password" name="password" class="form-control" placeholder="Password" required>
				</div>
			</div>	
				
			<button type="submit" name="submit" class="btn btn-success btn-md" style="margin-left:20px">Login</button>
		</form>	
	</div>
	
</body>
</html>
