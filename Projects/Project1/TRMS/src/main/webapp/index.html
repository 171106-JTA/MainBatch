<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TRMS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


</head>
<body>
	<div class="jumbotron text-center">
		<h1>Welcome to [Insert Company Logo Here]: TRMS</h1>
	</div>
	<div class= "text-center">
		<form action="login.act" method="POST">
			<!-- can't use id for servlets, need name -->
			
			<div class="form-group">
				<input type="text" name="username" placeholder="Username" required>
			</div>
			<div class="form-group">
				<input type="password" name="password" placeholder="Password" required>
			</div>	
				
			<button type="submit" name="submit" class="btn btn-success btn-md">Login</button>
		</form>	
	</div>
	<div class="text-center">
		<h3 style="color:red" id="loginError"></h3>
	</div>
</body>
</html>
