	height: 30px;
	width: 80px;

<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top" style="background-color: #6699ff">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#askInfoRequest">Info Requests</a>

      <li class="nav-item">

	<div class="container">
		<div class="row">
			<div id="approvalDiv" class="card col-sm-5" style="width:25rem">
				<div class="card-block">
					<form action="approval.act" method="POST">
						<div class="form-group">
							<label for="request_id">Request Id</label>
							<div class="col-5">
								<input type="text" class="form-control" placeholder="Id" name="rrId">
							</div>
						</div>
						<div class="form-group row">
							<label for="decision">Approve/Deny</label>
							<div class="col-5">
								<select name="decision">
									<option value="1">Approve</option>
									<option value="0" selected>Still Pending</option>
									<option value="-1">Deny</option>
								</select>
							</div>
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</form>
				</div>		
			</div>
			
			<div class="card col-sm-7" style="width:25rem">
				<div class="card-block">
					<form action="" method="POST">
						<div class="form-group">
							<label for="request_id">Request Id</label>
							<div class="col-5">
								<input type="text" class="form-control" placeholder="Id" name="rrIdChange">
							</div>
						</div>
						<div class="form-group row">
							<label for="updateAmount">Change Request Amount</label>
							<div class="col-5">
								<input type="text" class="form-control">
							</div>
							<button class="btn btn-primary" type="submit">Change</button>
						</div>
					</form>
				</div>
			</div>
		</div>
			<div id="allRequestDiv" class="card col-sm-12" style="width:90rem">
				<div class="card-block">
					<p id="AllRequestError"></p>
					<div class="row">
						<h3 class="card-title">All Requests</h3>
						<div class="col-5">
							<button type="submit" class="btn btn-primary" onclick="getAllRequests()">Get Requests</button>
						</div>
					</div>
				</div>
				
				<table id="pendingTable" border="2px">
					<tr><th>RequestID</th><th>EmpID</th><th>First Name</th><th>Last Name</th><th>Location</th><th>Event</th>
					<th>Date</th><th>Project Reimbursement</th><th>Justification</th><th>Description</th>
					<th>Direct Supervisor</th><th>Dept Head</th><th>BenCo</th></tr>
				</table>
			</div>
	</div>
	
	<div class="container">
			<div id="askInfoRequest" class="card col-sm-4" style="width:30rem">
				<div class="card-block">
					<form action="info_request.act" method="POST">
						<div class="form-group row">
							<label for="info_request_id">Request Id</label>
							<div class="col-3">
								<input type="text" class="form-control" placeholder="Id" name="rrId" required>
							</div>
							<button class="btn btn-primary" type="submit">Request Info</button>
						</div>		
					
				</form>
				</div>
			</div>
			
			<div id="InfoRequests" class="card col-sm-12" style="width:40rem">
				<div class="card-block">
					<p id="AllInfoError"></p>
					<div class="row">
						<h3 class="card-title">All Info Requests</h3>
						<div class="col-5">
							<button type="submit" class="btn btn-primary" onclick="getAllInfoRequests()">Show Info Requests</button>
						</div>
					</div>
				</div>
				<table id="infoTable" border="2px">
					<tr><td>Info Request ID</td><td>Request ID</td><td>Requestee Id</td><td>Info</td><td>file Name</td><td>Blob</td></tr>
				</table>
			</div>
	</div>
	
	<div id="provideInfo">
	
	</div>
	
</body>
