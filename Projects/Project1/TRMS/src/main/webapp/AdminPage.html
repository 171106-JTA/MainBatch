<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="resources/JavaScript/admin.js"></script>
</head>
<body>
	<div id="approvalDiv">
		<form action="approval.act" method="POST">
			<input type="text" placeholder="Request Id" name="rrId">
			<select name="decision">
				<option value="1">Approve</option>
				<option value="0" selected>Still Pending</option>
				<option value="-1">Deny</option>
			</select>
			<input type="submit" value="submit">
		</form>
	</div>

	<div id="allRequestDiv">
		<p id="AJAXError"></p>
		<input type="button" value="Show PendRequests" onclick="getAllRequests()">
		<table id="pendingTable" border="2px">
			<tr><th>RequestID</th><th>EmpID</th><th>First Name</th><th>Last Name</th><th>Location</th><th>Event</th>
			<th>Date</th><th>Project Reimbursement</th><th>Justification</th><th>Description</th>
			<th>Direct Supervisor</th><th>Dept Head</th><th>BenCo</th></tr>
		</table>
	</div>
	<div id="askInfoRequest">
		<form>
			<input type="text" placeholder="Request Id" name="rrId">
			<input type="submit" value="submit">
		</form>
	</div>
</body>
</html>
