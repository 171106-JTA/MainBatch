<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>EAR Register</title>
		
		<link rel="shortcut icon" href="./resource/image/icon.png" />
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- custom links -->
		<link rel="stylesheet" href="./resource/css/app.main.css">
		
	</head>
	<body>
		<div class="container">
			<div class="input-max-width center-block header-block">
				<div class="row">
					<img src="./resource/image/register_title.png" class="img-responsive">
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label>Employee ID:</label>
						<input class="form-control input-max-width" type="number">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<label>First Name:</label>
						<input class="form-control input-max-group-adjust center-block" type="text">
					</div>
					<div class="col-sm-6">
						<label>Last Name:</label>
						<input class="form-control input-max-group-adjust" type="text">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label>Email:</label>
						<input class="form-control input-max-width" type="email">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 input-max-group-adjust" style="padding-top: 5px;">
						<button class="form-control"><span class="fa fa-times" aria-hidden="true"></span>&nbsp;Clear</button>
					</div>
					<div class="col-sm-8 input-max-group-adjust" style="padding-top: 5px;">
						<button class="form-control btn-primary" type="submit" name="submit" value="register"><span class="fa fa-file-text-o" aria-hidden="true"></span>&nbsp;Register</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
